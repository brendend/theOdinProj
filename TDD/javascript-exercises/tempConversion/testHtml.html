<body>
    <script>
        const ftoc = function(temp) {
            c = (temp - 32) * (5/9);
            return c.toFixed(1);
        }
        console.log(ftoc(68));

        const ctof = function(temp) {
            f = (temp * (9/5)) + 32;
            return f.toFixed(1);
        }
        console.log(ctof(68));
    </script>
</body>
</html>
