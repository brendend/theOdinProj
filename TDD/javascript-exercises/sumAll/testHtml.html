<body>
    <script>
        const sumAll = function(num1, num2) {
            let total = 0;
            if (num2 < num1) {
                for (num2; num2 < num1; num2++) {
                            total += num2
                    }
            } else {
                for (num1; num1 < num2; num1++) {
                        total += num1
                    }
            }
            return total;
        }
        console.log(sumAll(10,4));

    </script>
</body>
