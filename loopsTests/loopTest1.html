<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Document</title>
</head>
<body>
    <div class="output">

    </div>

    
    
</body>
    <script>

    let output = document.querySelector('.output');
    output.innerHTML = '';

        for (let i = 10; i >= 0; i--) {
            const para = document.createElement('p'); 
            if (i === 0) {
                para.textContent = "Blast off!";
                output.appendChild(para); 
            } else {
                para.textContent += "Countdown: " + i;
                output.appendChild(para);

            }
        }

    </script>
</html>
